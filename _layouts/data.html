<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Housing Policy Guide">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
  <title>Housing Policy Guide</title>
  {% include meta.html %}
</head>

<body>
  {% include header.html %}
  <main role="main">
    <div class="container-fluid masthead data-browser">
      <div class="darkener"></div>
      <div class="container">
        <h2>Data Browser</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-4">
          {% include browser.html %}
        </div>
        <div class="col-sm-7 col-md-8">
          <h1 class="chart-title top">{{ page.chart-title }}</h1>
          {{content}}
          <div id="chart"></div>
          <div class="row">
            <div class="col-md-9">
              <p>Source: {{page.source}}</p>
              <p>Notes: {{page.notes}}</p>
            </div>
            <div class="col-md-3">
              <a href="{{ page.policy-link }}">More on this policy</a>
            </div>
          </div>
          <!-- Edit current page -->
          <a href="{% if page.path %}//prose.io/#jasonlally/i-can-framework/edit/gh-pages/{{ page.path }}{% else %}//prose.io/#zzolo/zzolo.github.com{% endif %}" target="_blank">Edit this page in Prose.io</a>

          <!-- Add post -->
          <a href="//prose.io/#jasonlally/i-can-framework/new/gh-pages/_posts" target="_blank">Add a post with Prose.io</a>
        </div>
      </div>
    </div>
  </main>
  {% include footer.html %}
</body>

</html>
