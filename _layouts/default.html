    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="panel-group" id="accordion">
           {% include browser.html %}
          </div>
        </div>
        <div class="col-md-9 main">
          <h1>{{ page.title }}</h1>
          <div id="chart"></div>
          {{content}}
          <a href="{{ page.policy-link }}">More on this policy</a>
        </div>
      </div>
    </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="{{site.url}}/js/c3.js"></script>
    <script>
    window.onload = function() { init() };

    var public_spreadsheet_url = "https://docs.google.com/spreadsheets/d/1SYYqoBNysyyUc2M6XCeY0vuh_ot-hYhqsMAN1DdudBE/pubhtml";

    function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
    } 

    function showInfo(data, tabletop) {
      //template: specify column headers in meta data or pull them somehow from data (this is possible via Socrata)
      var d = [['Decade', 'Population', 'Housing Units']].concat(tabletop.sheets('PopHousingUnits - Decades').toArray());

      //may not have to transpose, but appears I need to parse data as integers to display properly
      var transpose = d[0].map(function(col, i) { 
        return d.map(function(row) {
          return row[i] 
        });
      });

      $.each(transpose, function(i,col){
        $.each(col, function(i,row){
          console.log(row.replace(',',''));
          col[i] = parseInt(row.replace(',','')) ? parseInt(row.replace(',','')) : row;
        })
      });

      var chart = c3.generate({
        data: {
            // another meta data field or could be inferred from first column (preferred)
            x: 'Decade',
            columns: transpose,
            //type could be another variable in meta data
            types: {
              'Population': 'area',
              'Housing Units': 'area'
            }
        }
      });
    }   
    </script>
  </body>
</html>
