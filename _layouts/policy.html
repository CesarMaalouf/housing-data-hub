<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Housing Policy Guide">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
  <title>Housing Policy Guide</title>
  {% include meta.html %}
</head>

<body>
  {% include header.html %}
  <main role="main">
    <div class="container-fluid masthead policies">
      <div class="darkener"></div>
      <div class="container">
        <h1>{{page.title}}</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <article role="article">
            <h2 class="sr-only">Summary</h2>
            <p class="lead">{{ page.summary }}</p>
            <h2>Description</h2>
            {{ content }}
            <div id="viz-wrapper">
              <h2>Data</h2>
              {% assign pageCat = page.category | downcase | replace: " ", "-" %}
              <select class="form-control data-browser-select">
                {% for post in site.categories[pageCat] reversed %}
                {% if post.layout == 'data' %}
                <option value="{{post.id}}">{{post.chart-title}}</option>
                {% endif %}
                {% endfor %}
              </select>
              <div id="chart"></div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
  {% include footer.html %}
</body>

</html>
